# docker compose down - parar o container


version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: postgres-db

    ports:
      - "5432:5432"

    env_file:
      - .env

    volumes:
      - postgres_data:/var/lib/postgresql/data

    restart: unless-stopped

volumes:
  postgres_data:
